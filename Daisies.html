<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilies - BLUBLU Flower Shop</title>
    <link rel="stylesheet" href="LandingPage.css">
</head>
<body>

<!-- HEADER -->
<div class="header-container">
    <h1 class="title">BLUBLU FLOWER SHOP</h1>

    <div class="search-bar">
        <input type="text" placeholder="Search flowers...">
        <button>Search</button>
    </div>
</div>

<!-- PAGE TITLE -->
<h2 class="page-title">Daisies Collection</h2>

<!-- PRODUCT GRID -->
<div class="container-grid">

    <div class="box">
        <img src="img/daisies/d1.jpg" alt="Daisies 1">
        <h3>Product 1</h3>
        <div class="price">₱150</div>
        <button class="view-btn">Add to Cart</button>
    </div>

    <div class="box">
        <img src="img/daisies/d2.jpg" alt="Daisies 2">
        <h3>Product 2</h3>
        <div class="price">₱200</div>
        <button class="view-btn">Add to Cart</button>
    </div>

    <div class="box">
        <img src="img/daisies/d3.jpg" alt="Daisies 3">
        <h3>Product 3</h3>
        <div class="price">₱180</div>
        <button class="view-btn">Add to Cart</button>
    </div>

    <div class="box">
        <img src="img/daisies/d4.jpg" alt="Daisies 4">
        <h3>Product 4</h3>
        <div class="price">₱250</div>
        <button class="view-btn">Add to Cart</button>
    </div>

    <div class="box">
        <img src="img/daisies/d5.jpg" alt="Daisies 5">
        <h3>Product 5</h3>
        <div class="price">₱300</div>
        <button class="view-btn">Add to Cart</button>
    </div>

</div>

<!-- BACK BUTTON -->
<div class="back-container">
    <a href="index.html" class="back-btn">← Back to Home</a>
</div>

</html>
