<!-- ================== JAVASCRIPT ================== -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // CAROUSEL
    const carousels = document.querySelectorAll('.carousel');
    carousels.forEach(carousel => {
        const images = carousel.querySelectorAll('img');
        let index = 0;
        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 3000);
    });

    // VIEW BUTTON REDIRECT
    document.querySelectorAll('.view-btn').forEach(button => {
        if(button.dataset.url){
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                if (url) window.location.href = url;
            });
        }
    });

    // SEARCH + BACK BUTTON
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const boxes = document.querySelectorAll(".box");
    const backBtn = document.getElementById("backBtn");

    if (backBtn) backBtn.style.display = "none";

    function showAllBoxes() {
        boxes.forEach(box => box.style.display = "block");
    }

    function doSearch() {
        const query = searchInput.value.trim().toLowerCase();

        if (query === "") {
            showAllBoxes();
            if (backBtn) backBtn.style.display = "none";
            return;
        }

        let found = false;
        boxes.forEach(box => {
            const flowerName = box.querySelector("h3").textContent.trim().toLowerCase();
            if (flowerName.startsWith(query)) { // first-letter match
                box.style.display = "block";
                found = true;
            } else {
                box.style.display = "none";
            }
        });

        if (backBtn) backBtn.style.display = "inline-block";

        if (!found) {
            alert("No flowers found for: " + query);
        }
    }

    searchBtn.addEventListener("click", doSearch);

    searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            doSearch();
        }
    });

    if (backBtn) {
        backBtn.addEventListener("click", () => {
            searchInput.value = "";
            showAllBoxes();
            backBtn.style.display = "none";
        });
    }
});
</script>
